{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Create an account</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
