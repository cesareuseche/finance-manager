{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load static %}

  {% block content %}

  <div class="login-page">
    <div class="login-form">
      <div>
        <img
          src="{% static 'finance/images/logo.svg' %}"
          alt="Finance Manager Logo"
          width="120" height="120"
        />
      </div>

      <div class="container">


        <div class="form">

          <form method="post" novalidate>
            {% csrf_token %}

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required autofocus value="{{ form.username.value|default_if_none:'' }}" />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required value="{{ form.password.value|default_if_none:'' }}" />

            <div class="remember-me">
              <input type="checkbox" name="remember_me" id="remember_me" {% if form.remember_me.value %}checked{% endif %} />
              <label for="remember_me">Remember me</label>
            </div>

            {% if form.errors %}
              <p style="color:red;">Invalid username or password</p>
            {% endif %}

            <button type="submit">
              Log in
            </button>

            <input type="hidden" name="next" value="{{ next }}">

          </form>

          <p>Need an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
