{% extends "base.html" %}
{% block title %}Add Income / Expense{% endblock %}

{% block content %}
<div class="entry-page">
  <h2>Add Income / Expense</h2>

  <form method="post" novalidate class="entry-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit">Save</button>
      <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
