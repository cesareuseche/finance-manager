{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Finance Manager{% endblock %}</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem auto; max-width: 48rem; }
      nav  { margin-bottom: 2rem; }
      nav a { margin-right: 1rem; }
      form { display: inline; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
      <img
        src="{% static 'finance/images/finmanage_logo_clean.svg' %}"
        srcset="{% static 'finance/images/finmanage_logo_clean.svg' %}"
        alt="Finance Manager Logo"
        width="160" height="40"
      />
      {% if user.is_authenticated %}
        <span>HiÂ {{ user.username }}!</span>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% endif %}
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
